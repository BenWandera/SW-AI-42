name: waste_flutter_app
description: AI-powered waste management and classification mobile app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  # google_fonts: ^6.1.0  # Temporarily disabled due to Flutter 3.16 compatibility
  flutter_svg: ^2.0.9
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  logger: ^2.0.2+1
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  
  # QR Code
  qr_flutter: ^4.1.0
  # qr_code_scanner: ^1.0.1  # Temporarily disabled due to compatibility issues
  
  # Animations
  rive: ^0.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
